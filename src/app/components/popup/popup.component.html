<div class="overlay popup" *ngIf="showPrompt.val">
  <mat-card class="modalDialog">

    <mat-toolbar color="primary">
      {{popupTitle}}
    </mat-toolbar>

    <mat-card-content>
      <form [formGroup]="popupForm" name="popupForm">
          <mat-form-field class="full-width">
              <mat-label>
                {{inputTitle}}
              </mat-label>
              <input matInput [placeholder]="placeholder" formControlName="taskName"/>
            </mat-form-field>
      
            <mat-form-field class="full-width">
              <input [min]="minDate" matInput formControlName="dueDate" [matDatepicker]="duedatepicker" placeholder="Due Date">
              <mat-datepicker-toggle matSuffix [for]="duedatepicker"></mat-datepicker-toggle>
              <mat-datepicker #duedatepicker></mat-datepicker>
            </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="center">
      <button mat-button (click)="emitValue(true)" color="primary">{{cancelText}}</button>
      <button mat-raised-button type="submit" [disabled]="!popupForm.valid" (click)="emitValue()" color="primary">
        {{okText}}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
